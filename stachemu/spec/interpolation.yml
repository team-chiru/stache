overview: |
    Interpolation tags are used to integrate dynamic content into a JSON object.
tests:
  - name: No Interpolation
    desc: Unlike Mustache, if no command is given, it renders the null object.
    data: Hello from {Stachemu}!
    template: Hello from {Stachemu}!
    expected: { }

  - name: No Matching
    desc: If the data doesn't match with the template, it returns null
    data: Hello!
    template: Hi!
    expected: null

  - name: Basic Interpolation
    desc: Unadorned tags should interpolate content into a key-value object.
    data: world!
    template: "{{hello}}"
    expected: { hello: "world!" }

  # Unclosed Unterpolations
  - name: Unclosed Interpolation
    desc: Interpolation is processed only on a full matching.
    data: I say hello!
    template: I say {{what}}!
    expected: { what: "hello" }

  - name: Still No Matching
    desc: A failure on matching always returns null.
    data: I say hello!
    template: I {{how}} hi!
    expected: null

  # dotted names
  - name: Dotted Names - Complex Interpolation
    desc: Dotted names creates complex structures.
    data: I say hello!
    template: I {{method.how}} {{method.what}}!
    expected: { method: { how: "say", what: "hello" } }
